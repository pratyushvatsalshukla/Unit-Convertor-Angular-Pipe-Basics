<div id = "main-div">
  <h1>Units Convertor Application</h1>
  <table>
    <tr>
      <td>
        Enter KMs.
      </td>
      <td>
        <input (input) = "getValue($event)" />
      </td>
    </tr>
    <tr>
      <td>
        Enter Unit
      </td>
      <td>
        <input (input) = "getUnit($event)"/>
      </td>
    </tr>
    <tr>
      <td colspan = 2 id = "result">
        {{getKm | conversion: 'mi'}}
      </td>
    </tr>
  </table>
</div>
